<script type="text/javascript" charset="UTF-8">
function saveReport() {  
    // jquery 表单提交  
    $("#fastpostform").ajaxSubmit(function(message) {  
          // 对于表单提交成功后处理，message为提交页面saveReport.htm的返回内容 
          alert("评论成功！");

       });  
      
    return false; // 必须返回false，否则表单会自己再做一次提交操作，并且页面跳转  
}  
</script>

<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<script src="../js/jquery.min.js"></script>
		<link rel="stylesheet" href="../css/mui.min.css">
		<style>
			html,
			body {
				background-color: #efeff4;
			}
			.title {
				margin: 20px 15px 10px;
				color: #6d6d72;
				font-size: 15px;
			}
			.mui-segmented-control.fornum-tab {
				font-size: 12px;
			}
			.mui-control-item.fornum-test{
				height: 24px;
			}
		</style>
	</head>

	<body>
		<div class="mui-content">
			<div id="segmentedControl" class="mui-segmented-control fornum-tab">
				<a class="mui-control-item mui-active fornum-test" href="latest-fornum.html">
					最新
				</a>
				<a class="mui-control-item fornum-test" href="latest-fornum.html">
					推荐
				</a>
				<a class="mui-control-item fornum-test" href="essential-fornum.html">
					精华
				</a>
			</div>
		</div>
	</body>
	<script src="../js/mui.min.js"></script>
	<script src="../js/app.js"></script>
	<script>
		var subpages = ['latest-fornum.html', 'hotest-fornum.html', 'essential-fornum.html'];
			var subpage_style = {
				top: '46px',
				bottom: '2px'
			};
			//mui.init();
			//创建子页面，首个选项卡页面显示，其它均隐藏；
			mui.plusReady(function(){
				if (mui.os.android) {
					plus.screen.lockOrientation("portrait-primary");
				}
				main = plus.webview.currentWebview();
				var self = plus.webview.currentWebview();
				for(var i=0;i<3;i++){
					var sub = plus.webview.create(subpages[i],subpages[i],subpage_style);
					if(i>0){
						sub.hide();
					}
					self.append(sub);
				}
			});
			
			//当前激活选项
			var activeTab = subpages[0];
			//选项卡点击事件
			mui('.mui-content').on('tap', 'a', function(e) {
				var targetTab = this.getAttribute('href');
				if (targetTab == activeTab) {
					return;
				}
				//显示目标选项卡
				plus.webview.show(targetTab);
				//隐藏当前;
				plus.webview.hide(activeTab);
				//更改当前活跃的选项卡
				activeTab = targetTab;
			});
			
	</script>

</html>

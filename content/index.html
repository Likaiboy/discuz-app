<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello Mui</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" href="../css/iconfont.css">
		<style>
			html,
			body {
				background-color: #efeff4;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<h1 id="title" class="mui-title">交流论坛</h1>
			<a id="compose">
				<span class="mui-icon mui-icon-compose" style="float: right; color: #6D6D72;"></span>
			</a>
			<a id="search">
				<span class="mui-icon mui-icon-search" style="float: right; color: #6D6D72; margin-right: 2px;"></span>
			</a>
		</header>
		<nav class="mui-bar mui-bar-tab">
			<a id="defaultTab" class="mui-tab-item mui-active" href="tab-webview-subpage-main.html">
				<span class="mui-icon mui-icon-home"></span>
				<span class="mui-tab-label">首页</span>

			</a>
			<a class="mui-tab-item" href="group-forum.html">
				<span class="mui-icon mui-icon-contact" id="community"></span>
				<span class="mui-tab-label">社区</span>
			</a>
			<a class="mui-tab-item" href="new-post.html">
				<span class="iconfont icon-sheququanzi" id="addMessage"></span>
				<span class="mui-tab-label">		
				</span>
			</a>

			<a class="mui-tab-item" href="tab-webview-subpage-message.html">
				<span class="mui-icon mui-icon-email" id="message"></span>
				<span class="mui-tab-label">消息</span>
			</a>
			<a class="mui-tab-item" href="tab-webview-subpage-aboutMe.html">
				<span class="mui-icon mui-icon-gear"></span>
				<span class="mui-tab-label">我</span>
			</a>
		</nav>
		<script src="../js/mui.min.js"></script>
		<script src="../js/app.js"></script>
		<script type="text/javascript" charset="utf-8">
			var subpages = ['tab-webview-subpage-main.html', 'group-forum.html', 'tab-webview-subpage-message.html', 'tab-webview-subpage-aboutMe.html'];
			var subpage_style = {
				top: '46px',
				bottom: '50px'
			};
			 //mui.init();
			 //创建子页面，首个选项卡页面显示，其它均隐藏；
			mui.plusReady(function() {
				if (mui.os.android) {
					plus.screen.lockOrientation("portrait-primary");
				}
				main = plus.webview.currentWebview();
				var self = plus.webview.currentWebview();
				for (var i = 0; i < 4; i++) {
					var sub = plus.webview.create(subpages[i], subpages[i], subpage_style);
					if (i > 0) {
						sub.hide();
					}
					self.append(sub);
				}
			});
			 //当前激活选项
			var activeTab = subpages[0];
			var title = document.getElementById("title");
			 //选项卡点击事件
			mui('.mui-bar-tab').on('tap', 'a', function(e) {
				var targetTab = this.getAttribute('href');
				if (targetTab == activeTab) {
					return;
				}
				//更换标题
				title.innerHTML = this.querySelector('.mui-tab-label').innerHTML;
				//显示目标选项卡
				plus.webview.show(targetTab);
				//隐藏当前;
				plus.webview.hide(activeTab);
				//更改当前活跃的选项卡
				activeTab = targetTab;
			});
			 //自定义事件，模拟点击“首页选项卡”
			document.addEventListener('gohome', function() {
				var defaultTab = document.getElementById("defaultTab");
				//模拟首页点击
				mui.trigger(defaultTab, 'tap');
				//切换选项卡高亮
				var current = document.querySelector(".mui-bar-tab>.mui-tab-item.mui-active");
				if (defaultTab !== current) {
					current.classList.remove('mui-active');
					defaultTab.classList.add('mui-active');
				}
			});
			
			
			//发表帖子点击事件
			document.getElementById("compose").addEventListener('tap', function() {
				mui.openWindow({
					url: "new-post.html"
				});
			});
			
			 //首页返回键处理
			 //处理逻辑：1秒内，连续两次按返回键，则退出应用；
			var first = null;
			mui.back = function() {
				//首次按键，提示‘再按一次退出应用’
				if (!first) {
					first = new Date().getTime();
					mui.toast('再按一次退出应用');
					setTimeout(function() {
						first = null;
					}, 1000);
				} else {
					if (new Date().getTime() - first < 1000) {
						plus.runtime.quit();
					}
				}
			};
		</script>
	</body>

</html>
